<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Sine Waves</title>
    </head>
    <body>
        <header>
            <h1>Surf some Sine Waves</h1>
            <div class="expander">
                <h2 class="menu" data-dynamics>Wave Dynamics</h2>
                <h2 class="menu" data-color>Wave Color</h2>
            </div>
        </header>
        <section class="slider-section">
            <div class="wave-sliders slider-container">
                <div class="slider">
                    <span>Length</span><br>
                    <input type="range" min="-0.01" max="0.1" name="length" step="0.001" class="length-input input">
                </div>
                <div class="slider">
                    <span>Amplitude</span><br>
                    <input type="range" min="-300" max="300" name="amplitude" step="1" class="amplitude-input input">
                </div>
                <div class="slider">
                    <span>Frequency</span><br>
                    <input type="range" min="-0.01" max="0.1" name="frequency" step="0.001" class="frequency-input input">
                </div>
            </div>
            <div class="wave-color-sliders slider-container">
                <div class="slider">
                    <span>Hue</span><br>
                    <input type="range" min="0" max="255" name="hue" step="1" class="hue-input input">
                </div>
                <div class="slider">
                    <span>Saturation</span><br>
                    <input type="range" min="0" max="100" name="saturation" step="1" class="saturation-input input">
                </div>
                <div class="slider">
                    <span>Lightness</span><br>
                    <input type="range" min="0" max="100" name="lightness" step="1" class="lightness-input input">
                </div>
            </div>
        </section>
        <!-- <h1>Hello World</h1> -->
        <canvas></canvas>
    

        <!-- <script type="text/javascript" src="dat.gui.min.js"></script> -->
    </body>
</html>
